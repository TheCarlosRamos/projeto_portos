version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: portos
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d portos"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data
  app:
    build: .
    environment:
      DB_URL: ${DB_URL}
    depends_on:
      db:
        condition: service_healthy
    ports: ["8501:8501"]
    restart: unless-stopped
volumes:
  pgdata:
